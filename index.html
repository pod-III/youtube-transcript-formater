<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">YouTube Transcript Formater</h1>
    <textarea id="transcript-input" placeholder="Enter text here..."></textarea>
    <div id="container">
      <p id="transcript-output"></p>
    </div>
    <div class="button-container">
      <button id="edit-input" onclick="processTranscript()">Edit</button>
      <button id="copy-output" onclick="copyTranscript()">Copy</button>
      <button id="save-output" onclick="saveTranscript()">Save</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
